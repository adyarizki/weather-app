<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Weather App</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name"
            spellcheck="false">
            <button><img src="images/search.png"></button>
        </div>
        <div class="error error-js">
            <p>Invalid City Name</p>
        </div>
        <div class="weather weather-js">
            <img src="images/rain.png" class="weather-icon weather-icon-js">
            <h1 class="temp temp-js">22Â°C</h1>
            <h2 class="city city-js">Pontianak</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity humidity-js">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind wind-js">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="scripts/checkWeather.js"></script>
</body>
</html>
