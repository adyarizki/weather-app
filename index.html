<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Weather App</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name"
            spellcheck="false">
            <button><img src="images/search.png"></button>
        </div>
        <div class="error error-js">
            <p>Invalid City Name</p>
        </div>
        <div class="weather weather-js">
            <img src="images/rain.png" class="weather-icon weather-icon-js">
            <h1 class="temp temp-js">22°C</h1>
            <h2 class="city city-js">Pontianak</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity humidity-js">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind wind-js">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const apiKey = "317c454432f073e4f346e735862b2ba1";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

        const searchBox = document.querySelector(".search input");
        const searchButton = document.querySelector(".search button");
        const weatherIcon = document.querySelector(".weather-icon-js");
        

        async function checkWeather(city) {
            const response = await fetch(apiUrl + city + `&appid=${apiKey}`);

            if (response.status == 404) {
                document.querySelector(".error-js").style.display = "block";
                document.querySelector(".weather-js").style.display = "none";
            }else{
                 let data = await response.json();


            document.querySelector(".city-js")
            .innerHTML= data.name;

            document.querySelector(".temp-js")
            .innerHTML= Math.round(data.main.temp) + "°C";

            document.querySelector(".humidity-js")
            .innerHTML= data.main.humidity + "%";

            document.querySelector(".wind-js")
            .innerHTML= data.wind.speed + " km/h";

            if (data.weather[0].main == "Clouds") {
                weatherIcon.src ="images/clouds.png";
            }else if (data.weather[0].main == "Clear") {
                weatherIcon.src ="images/clear.png";
            }else if (data.weather[0].main == "Rain") {
                weatherIcon.src ="images/rain.png";
            }else if (data.weather[0].main == "Drizzle") {
                weatherIcon.src ="images/drizzle.png";
            }else if (data.weather[0].main == "Mist") {
                weatherIcon.src ="images/mist.png";
            }
            
            document.querySelector(".weather-js").style.display = "block";
            document.querySelector(".error-js").style.display = "none";
            }
           
        }

        searchButton.addEventListener("click" , () => {
            checkWeather(searchBox.value);
        });

        searchBox.addEventListener("keydown", () => {
            if (event.key === 'Enter') {
                checkWeather(searchBox.value);
            }
        })

      


    </script>
</body>
</html>
